<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau Lenh Switch Case</title>
</head>
<body>
<label>Nhap Thang</label>
<input id="enter" type="text">
<button id="click" onclick="tinhSoNgay()">Tinh so ngay</button>
<!--<h3 id="ketqua"></h3>-->
<script>
    function tinhSoNgay() {
        let thang = +document.getElementById('enter').value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('Thang co 31 ngay')
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('Thang co 30 ngay')
                break
            default:
                document.write('Thang co 28 hoac 29 ngay')
        }
    }
</script>
</body>
</html>
